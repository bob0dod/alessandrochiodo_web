    <script>
  // Riferimento al body e al pulsante toggle
  const body = document.body;
  const themeToggle = document.getElementById('theme-toggle');

  // Controlla se esiste un tema salvato in localStorage
  const savedTheme = localStorage.getItem('theme');
  if(savedTheme === 'light') {
      body.classList.add('light-mode');
      if(themeToggle) themeToggle.textContent = 'ðŸŒž';
  } else {
      body.classList.remove('light-mode');
      if(themeToggle) themeToggle.textContent = 'ðŸŒ™';
  }

  // Event listener per cambiare tema
  if(themeToggle){
    themeToggle.addEventListener('click', () => {
      body.classList.toggle('light-mode');

      if(body.classList.contains('light-mode')){
        themeToggle.textContent = 'ðŸŒž';
        localStorage.setItem('theme', 'light'); // salva in localStorage
      } else {
        themeToggle.textContent = 'ðŸŒ™';
        localStorage.setItem('theme', 'dark'); // salva in localStorage
      }
    });
  }
